    <header class="mb-4">

            <p class="lead">Полная информация об оружии в Crossout</p>
        </div>

    <div class="container">
        <div class="filter-panel mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Поиск кабин...">
                        <button id="searchButton" class="btn btn-orange">Поиск</button>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <button id="resetFilters" class="btn btn-dark me-2">Сбросить</button>
                    <button id="applyFilters" class="btn btn-orange">Применить</button>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-4 mb-3">
                    <label for="factionFilter" class="form-label">Фракция</label>
                    <select id="factionFilter" class="form-select">
                        <option value="all">Все фракции</option>
                        <option value="Мусорщики">Мусорщики</option>
                        <option value="Степные волки">Степные волки</option>
                        <option value="Бешеные">Бешеные</option>
                        <option value="Огнепоклонники">Огнепоклонники</option>
                        <option value="Дети Рассвета">Дети Рассвета</option>
                        <option value="Механика">Механика</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="rarityFilter" class="form-label">Редкость</label>
                    <select id="rarityFilter" class="form-select">
                        <option value="all">Все редкости</option>
                        <option value="Обычный">Обычный</option>
                        <option value="Редкий">Редкий</option>
                        <option value="Необычный">Необычный</option>
                        <option value="Эпический">Эпический</option>
                        <option value="Легендарный">Легендарный</option>
                        <option value="Реликтовый">Реликтовый</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="typeFilter" class="form-label">Тип</label>
                    <select id="typeFilter" class="form-select">
                        <option value="all">Все типы</option>
                        <option value="Легкий">Легкий</option>
                        <option value="Средний">Средний</option>
                        <option value="Тяжелый">Тяжелый</option>
                        <option value="Специальный">Специальный</option>
                    </select>
