<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossout - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      #feedbackSection {
        display: none; /* по умолчанию скрыта */
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://crossout.net/images/logo.png" alt="Crossout" class="logo" />
            </a>
        </div>
    </nav>
    <button class="btn btn-register" data-bs-toggle="modal" data-bs-target="#registerModal">Регистрация</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-orange w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1 class="main-title">Добро пожаловать в Crossout</h1>
            <p class="main-subtitle">Выберите раздел, чтобы перейти на соответствующую страницу:</p>
            
            <div class="button-container mb-4">
                <a href="file:///C:/Users/Даниил/Desktop/all/cabins/cabins.html" class="btn btn-orange btn-lg me-2">Кабины</a>
                <a href="file:///C:/Users/Даниил/Desktop/all/gun/gun.html" class="btn btn-orange btn-lg me-2">Оружие</a>
                <a href="file:///C:/Users/Даниил/Desktop/all/module/module.html" class="btn btn-orange btn-lg">Модули</a>
            </div>
            <!-- Кнопка для открытия формы обратной связи -->
            <div class="feedback-button-container">
                <button id="openFeedbackBtn" class="btn btn-secondary mb-4">Обратная связь</button>
            </div>
            
        

            <!-- Раздел формы обратной связи, скрыт по умолчанию -->
            <div id="feedbackSection">
                <h2>Обратная связь</h2>
                <form id="feedbackForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя:</label>
                        <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-center">Web-тех по кроссауту :)</p>
        </div>
    </footer>

    <!-- Подключение скрипта для открытия/закрытия формы -->
    <script src="toggleFeedback.js"></script>
    <!-- Скрипт обработки формы -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
